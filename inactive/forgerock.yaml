---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: forgerock
  namespace: flux-system
spec:
  interval: 10m0s
  ref:
    branch: marc
  url: ssh://github.com/enschede/forgeops.git
  secretRef:
    name: github-deploy-forgerock

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: forgerock
  namespace: flux-system
spec:
  interval: 1m
  path: ./kustomize/overlay/default
  prune: true
  sourceRef:
    kind: GitRepository
    name: forgerock
    namespace: flux-system
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
